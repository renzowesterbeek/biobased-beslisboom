version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "Warning: package-lock.json not found, using npm install"
            npm install
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
