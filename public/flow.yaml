  - id: is-er-een-bruikbare-spouw
    title: Is er een bruikbare spouw?
    question: Voor veel VvE's is spouwmuurisolatie de eerste stap bij het nemen van energiebesparende maatregelen. Spouwmuurisolatie is namelijk de goedkoopste en snelste manier om muren te isoleren. Het vult de ruimte tussen je binnenmuur en buitenmuur met isolerend materiaal. Dit is vooral interessant voor woningen die tussen 1920 en 1975 zijn gebouwd, want die woningen zijn vaak niet goed geïsoleerd.
    note: "Een bruikbare spouw betekent: Groter dan 4 centimeter, Droog en schoon, Weinig onderbrekingen. Een specialist kan beoordelen of de spouw bruikbaar is."
    options:
      - label: Ja
        nextId: overweeg-spouwmuurisolatie
      - label: Nee
        nextId: overweeg-buitengevelisolatie

