title: Isolatiekeuze voor VvE's – Beslisboom
description: Beslisboom voor isolatiekeuze bij VvE-verduurzaming
startId: mijn-vve-wil-verduurzamen
tooltips:
  - term: spouw
    explanation: De ruimte tussen de binnen- en buitenmuur, gebruikt voor isolatie
  - term: dampdichte laag
    explanation: Een laag die voorkomt dat vocht door de isolatie dringt, belangrijk om schimmel te voorkomen
  - term: dampopen werken
    explanation: Een bouwtechniek waarbij vocht kan worden afgevoerd door het materiaal, belangrijk bij houtvezel isolatie
