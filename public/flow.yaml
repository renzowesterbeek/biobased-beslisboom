          price: "€12,75/m²"
          rdValue: "Rd: 1,32 m²·K/W (bij 50mm)"
          pros:
            - "Relatief goedkoop"
            - "Zeer eenvoudige installatie"
          cons:
            - "Iets mindere isolatiewaarde"
            - "Minder milieuvriendelijk materiaal"
          description: "EPS-parels zijn een goede optie met een makkelijke installatiewijze die de spouw homogeen vult. EPS-parels zijn minder milieuvriendelijk dan minerale wol of kurk. Een goede optie voor installatiegemak."
          biobasedAlternativeIndex: 2
      - label: 3. Kurk korrels
        result: |
          3. Kurk korrels: Milieuvriendelijk
          
          Kurk is een ecologisch materiaal met goede eigenschappen, maar het is minder gangbaar, duurder en heeft een lagere isolatiewaarde dan gebruikelijke alternatieven. Een duurzaam alternatief, maar nog in ontwikkelfase.
        card:
          price: "€15,25/m²"
          rdValue: "Rd: 1,19 m²·K/W (bij 50mm)"
          pros:
            - "Zeer milieuvriendelijk"
          cons:
            - "Iets duurder (ondanks extra biobased subsidie)"
            - "Iets mindere isolatiewaarde"
            - "Arbeidsintensievere installatie"
          description: "Kurk is een ecologisch materiaal met goede eigenschappen, maar het is minder gangbaar, duurder en heeft een lagere isolatiewaarde dan gebruikelijke alternatieven. Een duurzaam alternatief, maar nog in ontwikkelfase."

