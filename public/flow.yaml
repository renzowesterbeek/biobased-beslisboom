          Biobased isoleren is zeer milieuvriendelijk en dankzij subsidies ook goedkoper. Er is wel een dikkere laag isolatiemateriaal nodig, wat iets meer woonruimte opoffert. Een milieuvriendelijke keuze met iets minder woonruimte.
