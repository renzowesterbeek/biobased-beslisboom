          rdValue: "Rd: 1,56 m²·K/W (bij 50mm)"
          pros:
            - "Goedkoop"
            - "Goede isolatiewaarde"
            - "Gebruikelijke installatiemethode"
            - "Redelijke milieuscore"
          description: "Minerale wol scoort in deze vergelijking het best. Het combineert een lage prijs met een goede isolatiewaarde, een gebruikelijke installatiemethode en een beperkte milieu-impact. Een ideale optie tussen prijs en kwaliteit."
