  - id: spouwmuurisolatie-opties
    title: Spouwmuurisolatie opties
    question: Interessant, maar welke opties heb ik dan?
    options:
      - label: 1. Minerale wol
        result: |
          1. Minerale wol: Beste prijs-prestatie
          
          Minerale wol scoort in deze vergelijking het best. Het combineert een lage prijs met een goede isolatiewaarde, een gebruikelijke installatiemethode en een beperkte milieu-impact. Een ideale optie tussen prijs en kwaliteit.
