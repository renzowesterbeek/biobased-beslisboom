      - label: 2. EPS-parels
        result: |
          2. EPS-parels: Makkelijk te installeren
          
          EPS-parels zijn een goede optie met een makkelijke installatiewijze die de spouw homogeen vult. EPS-parels zijn minder milieuvriendelijk dan minerale wol of kurk. Een goede optie voor installatiegemak.
